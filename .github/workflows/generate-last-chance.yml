name: Generate Last Chance Content

on:
  workflow_dispatch:
  schedule:
    # Run every Sunday at 7pm UTC (shows movies ending Mon-Sun next week)
    - cron: "0 19 * * 0"

jobs:
  generate:
    name: Generate content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Download combined data
        uses: clusterflick/release-downloader@v1
        with:
          token: ${{ secrets.PAT }}
          repository: "clusterflick/data-combined"
          latest: true
          fileName: "*"
          out-file-path: "combined-data"

      - name: Download matched data
        uses: clusterflick/release-downloader@v1
        with:
          token: ${{ secrets.PAT }}
          repository: "clusterflick/data-matched"
          latest: true
          fileName: "*"
          out-file-path: "matched-data"

      - name: Generate last chance content
        run: npm run generate:last-chance

      - name: Take screenshot
        run: npm run screenshot:last-chance

      - name: Upload text outputs
        uses: actions/upload-artifact@v4
        with:
          name: social-media-text
          path: |
            output/last-chance-twitter_*.txt
            output/last-chance-instagram_*.txt
            output/last-chance-generic_*.txt

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: output/last-chance_*.png

      - name: Upload HTML
        uses: actions/upload-artifact@v4
        with:
          name: html
          path: site/last-chance.html

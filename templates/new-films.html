<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Added - New Cinema Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        min-height: 100vh;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: #010013;
        color: #e5e5e5;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      #content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .poster-collage {
        position: relative;
        width: 1000px;
        height: 1000px;
        border: 8px solid #319edb;
        border-radius: 40px;
        box-shadow:
          0 0 0 8px #010013,
          0 0 0 16px #319edb,
          0 0 60px rgba(49, 158, 219, 0.4);
      }

      .branding {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 24px;
        z-index: 1000;
      }

      .icon {
        width: 80px;
        height: 80px;
      }

      .title {
        position: relative;
        font-family: "Montserrat", sans-serif;
        font-size: 52px;
        font-weight: 700;
        color: #010013;
        display: inline-block;
        z-index: 0;
        text-wrap: balance;
      }

      .title-outline {
        position: absolute;
        left: 0;
        z-index: -1;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 4px #319edb;
        user-select: none;
      }

      .poster-item {
        position: absolute;
        width: 14%;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        border-radius: 4px;
        overflow: hidden;
      }

      .poster-item img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="poster-collage">
        {{POSTER_ITEMS}}
        <div class="branding">
          <span class="title">
            <span class="title-outline" aria-hidden="true">Just Added</span>
            Just Added
          </span>
          <img src="../assets/icon.svg" alt="Clusterflick" class="icon" />
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{MOVIE_TITLE}} - Movie Spotlight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .hidden {
        display: none;
      }

      html,
      body {
        min-height: 100vh;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          sans-serif;
        background: #010013;
        color: #e5e5e5;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      #content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .movie-spotlight {
        position: relative;
        width: 1000px;
        height: 1000px;
        border: 8px solid rgba(250, 222, 5, 0.75);
        border-radius: 40px;
        box-shadow:
          0 0 0 8px #010013,
          0 0 0 16px rgba(250, 222, 5, 0.75),
          0 0 60px rgba(250, 222, 5, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow: hidden;
        background: #010013;
      }

      /* Mesh gradient background with soft blobs */
      .movie-spotlight::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        border-radius: 32px;
        background: linear-gradient(
          160deg,
          #08080f 0%,
          #010013 50%,
          #0a0818 100%
        );
      }

      /* Film grain / noise texture overlay */
      .movie-spotlight::after {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 999;
        border-radius: 32px;
        background: white;
        filter: url(#grain);
        opacity: 0.035;
        pointer-events: none;
        mix-blend-mode: overlay;
      }

      .content-row {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 40px;
        margin-top: 50px;
        padding: 0 50px;
        width: 100%;
        max-height: 65%;
      }

      .poster-column {
        flex: 0 0 auto;
        width: 45%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .poster-column img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.8),
          0 0 60px rgba(255, 255, 255, 0.23);
      }

      .info-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .director-section {
        display: flex;
        flex-direction: column;
        margin-bottom: 24px;
      }

      .director-label {
        font-size: 27px;
        font-weight: 500;
        color: #f12869;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 8px;
        text-shadow:
          0 0 10px rgba(241, 40, 105, 0.6),
          0 0 30px rgba(241, 40, 105, 0.3);
      }

      .director-name {
        font-family: "Roboto Condensed", sans-serif;
        font-size: 48px;
        font-weight: 700;
        color: #319edb;
        line-height: 1.2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        text-shadow:
          0 0 10px rgba(49, 158, 219, 0.5),
          0 0 30px rgba(49, 158, 219, 0.25);
      }

      .synopsis {
        font-size: 28px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.4;
        max-height: 500px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 12;
        text-wrap: balance;
      }

      .center-section {
        position: relative;
        z-index: 1;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      /* Gradient accent line divider */
      .center-section::before {
        content: "";
        display: block;
        width: 80%;
        height: 1px;
        margin-bottom: 20px;
        flex-shrink: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(250, 222, 5, 0.45) 30%,
          rgba(241, 40, 105, 0.35) 70%,
          transparent
        );
      }

      .rating-container {
        position: relative;
        z-index: 1;
        width: 100%;
        padding: 0 50px;
        display: flex;
        justify-content: center;
        gap: 24px;
        flex-wrap: wrap;
      }

      .rating-badge {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-top-color: rgba(255, 255, 255, 0.3);
        border-left-color: rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        padding: 12px 22px;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.08),
          0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .rating-icon {
        width: 38px;
        height: 38px;
        flex-shrink: 0;
      }

      .rating-score {
        font-family: "Montserrat", sans-serif;
        font-size: 29px;
        font-weight: 700;
        color: #ffffff;
      }

      .rating-scale {
        font-size: 24px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.5);
        margin-left: -4px;
      }

      /* Letterboxd - orange/green brand colors */
      .rating-badge.letterboxd {
        border-color: rgba(0, 224, 84, 0.7);
        background: rgba(0, 224, 84, 0.1);
      }

      /* IMDB - yellow brand color */
      .rating-badge.imdb {
        border-color: rgba(245, 197, 24, 0.7);
        background: rgba(245, 197, 24, 0.1);
      }

      /* Rotten Tomatoes badge with two scores */
      .rating-badge.rt {
        border-color: rgba(250, 50, 10, 0.7);
        background: rgba(250, 50, 10, 0.1);
        gap: 16px;
      }

      .rt-score-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .rt-score-item .rating-icon {
        width: 34px;
        height: 34px;
      }

      .venues-container {
        position: relative;
        z-index: 1;
        width: 100%;
        padding: 16px 50px 0 50px;
        text-align: center;
      }

      .venues-text {
        font-size: 30px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.4;
      }

      .venue-name {
        color: #319edb;
        white-space: nowrap;
        text-shadow:
          0 0 8px rgba(49, 158, 219, 0.4),
          0 0 20px rgba(49, 158, 219, 0.2);
      }

      .venues-label {
        color: #f12869;
        text-shadow:
          0 0 8px rgba(241, 40, 105, 0.4),
          0 0 20px rgba(241, 40, 105, 0.2);
      }

      .branding-spacer {
        position: relative;
        z-index: 1;
        width: 100%;
        padding: 0 10px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        gap: 24px;
        visibility: hidden;
      }

      .branding {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 10px;
        display: flex;
        align-items: flex-end;
        gap: 24px;
        z-index: 1000;
      }

      .title {
        position: relative;
        font-family: "Montserrat", sans-serif;
        font-size: 52px;
        font-weight: 700;
        color: #010013;
        display: inline-block;
        z-index: 0;
        text-align: right;
        text-wrap: balance;
        margin-bottom: 8px;
      }

      .title-outline {
        position: absolute;
        left: 0;
        z-index: -1;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 4px #fade05;
        user-select: none;
        filter: drop-shadow(0 0 8px rgba(250, 222, 5, 0.5))
          drop-shadow(0 0 20px rgba(250, 222, 5, 0.25));
      }

      .icon {
        width: 80px;
        height: 80px;
      }
    </style>
  </head>

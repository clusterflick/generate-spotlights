<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{MOVIE_TITLE}} - Movie Spotlight</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        min-height: 100vh;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: #010013;
        color: #e5e5e5;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .movie-spotlight {
        position: relative;
        width: 1000px;
        height: 1000px;
        border: 8px solid #fade05;
        border-radius: 40px;
        box-shadow:
          0 0 0 8px #010013,
          0 0 0 16px #fade05,
          0 0 60px rgba(250, 222, 5, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #010013;
      }

      /* Mesh gradient background with soft blobs */
      .movie-spotlight::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        border-radius: 32px;
        background:
          /* Pink blob top-left */
          radial-gradient(
            circle 400px at 10% 20%,
            rgba(241, 40, 105, 0.15) 0%,
            transparent 60%
          ),
          /* Blue blob bottom-right */
          radial-gradient(
              circle 350px at 90% 80%,
              rgba(49, 158, 219, 0.12) 0%,
              transparent 60%
            ),
          /* Subtle purple blob center */
          radial-gradient(
              circle 300px at 50% 50%,
              rgba(100, 50, 150, 0.08) 0%,
              transparent 60%
            ),
          /* Deep base */
          linear-gradient(160deg, #08080f 0%, #010013 50%, #0a0818 100%);
      }

      .poster-item {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        padding: 0 40px;
        width: 100%;
        max-height: 62%;
      }

      .poster-item img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.8),
          0 0 60px rgba(255, 255, 255, 0.23);
      }

      .movie-title-container {
        position: relative;
        z-index: 1;
        width: 100%;
        padding: 60px 40px 5px 40px;
        text-align: center;
      }

      .venues-container {
        position: relative;
        z-index: 1;
        width: 100%;
        padding: 20px 60px;
        text-align: center;
      }

      .venues-text {
        font-size: 22px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.4;
      }

      .venue-name {
        color: #319edb;
        white-space: nowrap;
      }

      .venues-label {
        color: #f12869;
      }

      .movie-title {
        position: relative;
        font-size: 64px;
        font-weight: 700;
        color: #010013;
        display: inline-block;
        z-index: 0;
        line-height: 1.2;
      }

      .movie-title-outline {
        position: absolute;
        left: 0;
        z-index: -1;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 4px #fade05;
        user-select: none;
      }

      .branding {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 16px;
        z-index: 1000;
      }

      .icon {
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="movie-spotlight">
        <div class="poster-item">
          <img src="{{POSTER_URL}}" alt="{{MOVIE_TITLE}}" />
        </div>
        <div class="movie-title-container">
          <h1 class="movie-title">
            <span class="movie-title-outline" aria-hidden="true"
              >{{MOVIE_TITLE}}</span
            >
            {{MOVIE_TITLE}}
          </h1>
        </div>
        <div class="venues-container">
          <p class="venues-text">
            <span class="venues-label">Showing at </span>{{VENUES_TEXT}}
          </p>
        </div>
        <div class="branding">
          <img src="../assets/icon.svg" alt="Clusterflick" class="icon" />
        </div>
      </div>
    </div>
  </body>
</html>
